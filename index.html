<!doctype html lang="en">
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>IP Address Tracker</title>
        <link rel="stylesheet" href="/index.css">
        <!-- GOOGLE FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <!-- LEAFLET -->
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>
    </head>
    
    <body>    
        <!--Header-->
        <div class = "header-container">
            <h2>IP Address Tracker</h2>
            <div class = "header-form-wrapper">
                <div class = "header-div">
                    <input id = "user-input" placeholder= "Search for any IP address or domain"/>
                    <button id = "search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
                </div>
                <p id = "warning-text">Invalid IP address</p>
            </div> 
        </div> 
        
        <!--IP Address Location Details-->
        <div class = "data-container">
            <div class = "border-right">
                <p class = "tiny-font gray-text">IP ADDRESS</p>
                <p id = "data-ip-address" class = "dark-gray-text"></p>  
            </div>
            <div>
                <p class = "tiny-font gray-text">LOCATION</p>
                <p id = "data-location" class = "dark-gray-text"></p>
            </div>
        </div>
        
        <!--Map-->
        <div id="map">
        </div>
       
        <script type="module" src="/index.js">
        </script>
    </body>
</html>
